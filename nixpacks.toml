[phases.setup]
nixpkgs = ["php83", "php83Packages.composer", "nodejs_20"]

[phases.install]
cmds = ["composer install --no-dev --optimize-autoloader", "npm ci", "npm run build"]

[phases.build]
cmds = [
  "mkdir -p storage/framework/views storage/framework/cache storage/logs",
  "cp .env.production .env || true",
  "php artisan key:generate --force || true",
  "php artisan view:cache || true",
  "php artisan route:cache || true",
  "php artisan config:cache || true"
]

[start]
cmd = "cp .env.production .env 2>/dev/null || true; php artisan key:generate --force 2>/dev/null || true; php artisan migrate --force; php artisan serve --host=0.0.0.0 --port=$PORT"
