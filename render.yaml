services:
  - type: web
    name: inventory-system
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: true  # Enable debugging initially
      - key: LOG_CHANNEL
        value: stderr
      - key: LOG_LEVEL
        value: debug  # More verbose logging
      - key: SESSION_DRIVER
        value: database
      - key: CACHE_STORE
        value: database
      - key: QUEUE_CONNECTION
        value: database
      - key: SEED_DATABASE
        value: true  # Enable for first deployment
      - key: APP_URL
        value: https://inventory-system.onrender.com
      # Database connection will be automatically injected by Render
      # when you connect the database to this service

databases:
  - name: inventory-db
    databaseName: inventory_system
    user: inventory_user
    plan: starter
